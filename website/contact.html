<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="contactstyle.css">
    <title>TechShang | Contact</title>
    <script src ="app.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo"><img src="images/logo.png" width="50px">TechShang</a>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">
                     Home
                    </a>
                </li>
                <li class="navbar__item">
                 <a href="contact.html" class="navbar__links">
                     Contact 
                 </a>
                 </li>
                 <li class="navbar__item">
                     <a href="index.html" class="navbar__links">
                     About Us
                     </a>
                 </li>
                 <li class="navbar__item">
                     <a href="blogs.html" class="navbar__links" style="padding-right: 20px;">
                     Blogs
                     </a>
                 </li>
                 <form action="">
                 <input type="text" class = "searchbar" placeholder="  Search">
                 <button class="glow-on-hover" type="submit">Search</button>
                 </form>
            </ul>
        </div>
    </nav>
    <div id="contactUs">
        <form id="contact-form" onsubmit="sendEmail(); reset();">
            <p id="Contactus-text">Contact Us</p>
            <input type="text" id="Name" placeholder="  Your Name" required>
            <input type="email" id="Email" placeholder="  Email id" required>
            <input type="text" id="Phone" placeholder="  Phone number" required>
            <textarea id="message" rows="4" placeholder="How can we help you?" required"></textarea>
            <button type="submit" id="Submit">Send</button>
        </form>
    </div>
